<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <div class="container-grid">
    <div class="grid-item">
      <div class="content">
        <figure class="img-wrapper">
          <img src="./images/image-jeremy.png" alt="jeremy" srcset="">
        </figure>
        <div class="img-description">
          <p>Report for</p>
        <h1>Jeremy Robson</h1>
        </div> 
      </div>
      <div class="background">
        <ul>
          <li id="daily" class="active"><a>Daily</a></li>
          <li id="weekly"><a>Weekly</a></li>
          <li id="monthly"><a>Monthly</a></li>
        </ul>
      </div>
    </div>
    <div class="grid-item">
      <div class="background"></div>
      <div class="content">
        <div class="content-title">
          <h2>Work</h2>
          <img src="./images/iconmonstr-menu-7-24.png" alt="">
        </div>
        <p id="hours-work">5 Hrs</p>
        <span id="previous-hours-work">Previous -- 7 Hrs</span>
      </div>
    </div>
    <div class="grid-item">
      <div class="background"></div>
      <div class="content">
        <div class="content-title">
          <h2>Play</h2>
          <img src="./images/iconmonstr-menu-7-24.png" alt="">
        </div>
        <p id="hours-play">1 Hrs</p>
        <span id="previous-hours-play">Previous -- 2 Hrs</span>
      </div>
    </div>
    <div class="grid-item">
      <div class="background"></div>
      <div class="content">
        <div class="content-title">
          <h2>Study</h2>
          <img src="./images/iconmonstr-menu-7-24.png" alt="">
        </div>
        <p id="hours-study">0 Hrs</p>
        <span id="previous-hours-study">Previous -- 1 Hrs</span>
      </div>
    </div>
    <div class="grid-item">
      <div class="background"></div>
      <div class="content">
        <div class="content-title">
          <h2>Exercise</h2>
          <img src="./images/iconmonstr-menu-7-24.png" alt="">
        </div>
        <p id="hours-exercise">1 Hrs</p>
        <span id="previous-hours-exercise">Previous -- 1 Hrs</span>
      </div>
    </div>
    <div class="grid-item">
      <div class="background"></div>
      <div class="content">
        <div class="content-title">
          <h2>Social</h2>
          <img src="./images/iconmonstr-menu-7-24.png" alt="">
        </div>
        <p id="hours-social">1 Hrs</p>
        <span id="previous-hours-social">Previous -- 3 Hrs</span>
      </div>
    </div>
    <div class="grid-item">
      <div class="background"></div>
      <div class="content">
        <div class="content-title">
          <h2>Self Care</h2>
          <img src="./images/iconmonstr-menu-7-24.png" alt="">
        </div>
        <p id="hours-selfcare">0 Hrs</p>
        <span id="previous-hours-selfcare">Previous -- 1 Hrs</span>
      </div>
    </div>
  </div>
</body>
<script src="./main.js"></script>
</html>
